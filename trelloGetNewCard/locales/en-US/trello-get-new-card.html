<script type="text/x-red" data-help-name="trelloGetNewCard">
    <p>Get new Trello card retrieves any card created since it was last called. </br>This will output a payload for every
    new card eg 5 new cards 5 msg.payload</p>

      <h3>Output</h3>
      <dl class="message-properties">
          <dt>payload <span class="property-type">Json</span></dt>
          <dd>A single <a href="https://developers.trello.com/v1.0/reference#card-object">Trello card object</a></dd>
      </dl>
      <h3>Input</h3>
      <dl class="message-properties">
        <dt>payload.initialTimeStamp <span class="property-type">number</span></dt>
        <dd>A optional time stamp parsable by "new Date()",
          any card made after this timestamp will be outputed on the initial run.</br>
          <b>Note</b>: if for any reason the node loses its context variable, the next run will reuse this variable as a
           start time potentially causing unwanted duplication. Every deployment will clear the context variables.</dd>
      </dl>
      <h3>Properties</h3>
      <dl class="message-properties">
          <dt>Credentials <span class="property-type">Required</span></dt>
          <dd>Trello credentials</dd>
          <dt>Board ID <span class="property-type">Optional</span></dt>
          <dd>This will narrow the activation of node to only output cards created in the board provided</dd>
          <dt>List ID <span class="property-type">Optional</span></dt>
          <dd>This will narrow the activation of node to only output cards created in the list provided</dd>
          <dt>Exclude self created <span class="property-type">Required</span></dt>
          <dd>If ticked the node will exclude cards created by the owner of the API key.</dd>
      </dl>

    <p>
</script>
